image: "sorchaabel/ruby-pipeline-example:1.0"
steps:
  - label: ":rspec:"
    artifact_paths: "tmp/rspec-*.xml"
    commands:
      - "bundle"
      - "rspec --format progress --format RspecJunitFormatter --out tmp/rspec-$BUILDKITE_JOB_ID.xml"
    plugins:
      - docker#v2.0.0:
          image: "ruby:2.4"
          workdir: /app

  - wait: ~
    continue_on_failure: true

  - label: ":junit:"
    commands:
      - .buildkite/junit.sh

  - wait

  - command: ".buildkite/deploy.sh"
    label: ":rocket:"
